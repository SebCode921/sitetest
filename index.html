<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PC Builds</title>

    <style>
        /* ---- Fullscreen video ---- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* ---- Content over video ---- */
        .hero-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .btn {
            padding: 12px 28px;
            background: #ff0055;
            color: white;
            font-size: 1.1rem;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- ********** Background Video ********** -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="assets/videos/hero.mp4" type="video/mp4" />
        Your browser does not support background video.
    </video>

    <!-- ********** Landing Page Content ********** -->
    <div class="hero-content">
        <h1>Next-Level Custom PCs</h1>
        <p>Fast. Reliable. Built exactly for your needs.</p>
        <a class="btn" href="#contact">Get a Quote</a>
    </div>

</body>
</html>
