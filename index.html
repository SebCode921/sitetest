<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storefront</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #111;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .product {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product img {
      width: 300px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product-info {
      max-width: 350px;
    }
    .product-info h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
    }
    .product-info p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .buy-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>My Store</header>

  <section class="product">
    <img src="images/product.jpg" alt="Product Image" />

    <div class="product-info">
      <h2>Product Name</h2>
      <p>
        A clean, simple description for your product. Write whatever details you
        want your customers to know.
      </p>

      <!-- Shopify Buy Button Code Goes Here -->
      <div class="buy-button">
        <!-- Paste your Shopify embed script here -->
      </div>
    </div>
  </section>
</body>
</html>
